<div class="container">
    <div style="padding-top: 20px">
        <h4 style="color: #00887a;text-align: center; font-family: fantasy">All Notifications</h4>

        <div *ngIf="tabletoggler">
            <div class="d-flex justify-content-end" style="padding: 20px;">
                <button (click)="markAllAsRead()" class="btn btn-outline-primary">Mark all as read</button>
            </div>
            <div *ngFor="let noti of notifications; let i = index">
                <div *ngIf="noti.type=='accept'" class="card shadow" style="padding: 30px;">
                    <div style="background:#0066ff; border-radius: 10px; padding: 10px;">
                        <h6 style="color: white;">
                            {{noti.mentor.name}} has accepted your {{noti.courseName}} course request.
                        </h6>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-outline-success" (click)="markAsRead(noti)">Mark as read</button>
                    </div>
                </div>

                <div *ngIf="noti.type=='complete'" class="card shadow" style="padding: 30px;">
                    <div style="background:#0066ff; border-radius: 10px; padding: 10px;">
                        <h6 style="color: white;">
                            You have successfully completed {{noti.courseName}} course by {{noti.mentor.name}}.
                        </h6>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-outline-success" (click)="markAsRead(noti)">Mark as read</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="!tabletoggler" style="text-align: center; color:#0066ff;padding-top:100px ;"> There are no notifications!
    </div>
</div>

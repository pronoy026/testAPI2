<div style="background: #00887a">
    <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="d-flex justify-content-center">
                    <div class="card shadow" style="padding: 50px; height: 100%; width: 500px">
                        <form #studentForm="ngForm">
                            <div style="text-align: center">
                                <h3 style="color: black">Sign Up as Student</h3>
                            </div>
                            <!-- Name -->
                            <div class="form-group">
                                <label>Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control" #uname="ngModel" [class.is-invalid]="uname.invalid && uname.touched" placeholder="Enter full name" id="studentName" name="studentName" [(ngModel)]="registerStudentData.name" required>
                                </div>
                                <small class="text-danger" [class.d-none]="uname.valid || uname.untouched"> Name is
                                required!</small>
                            </div>
                            <!-- email -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email Address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"
                                            aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" class="form-control" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Enter your email" id="userEmail" name="mentorEmail" [(ngModel)]="registerStudentData.email"
                                        required>
                                </div>
                                <small class="text-danger" [class.d-none]="email.valid || email.untouched"> Please enter valid email address!</small>
                            </div>
                            <!-- phone no -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone No</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="tel" #phone="ngModel" pattern="^\d{10}$" class="form-control" placeholder="e.g. - 9876543210" id="userPhoneNo" name="studentPhone" [(ngModel)]="registerStudentData.PhoneNumber" required>
                                </div>
                                <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"> Enter valid
                                Phone No of 10 digits.</small>
                            </div>
                            <!-- password -->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="passwordSignIn" #password="ngModel" placeholder="Create password" id="userCreatePassword" name="studentPassword" [(ngModel)]="registerStudentData.password" required>
                                </div>
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Please
                                enter a new password.</small>
                            </div>
                            <!-- confirm password -->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="passwordSignIn" placeholder="Confirm password" id="userConfirmPassword" #cpassword="ngModel" name="studentConfirmPassword" ngModel required>
                                </div>
                                <small class="text-danger" [class.d-none]="cpassword.valid || cpassword.untouched"> Please
                                enter confirm password</small>
                                <small class="text-danger" *ngIf=" cpassword.touched && cpassword.value!=password.value && !cpassword.errors?.required">
                                Password and Confirm Password should be same.</small>
                            </div>
                            <!-- agree to terms and conditions form check -->
                            <div class="form-check mb-3">
                                <input type="checkbox" #ucheck="ngModel" class="form-check-input" id="userSignupCheck" name="studentCheck" ngModel required>
                                <label class="form-check-label" for="exampleCheck1">Agree to the <a href="#">terms and
                                    conditions</a></label>
                            </div>

                            <div>
                                <small class="text-danger" [class.d-none]="ucheck.value== true|| ucheck.pristine">
                                Please agree to the terms and conditions.
                            </small>
                            </div>
                            <button type="button" [disabled]="studentForm.form.invalid" class="btn btn-outline-primary" (click)="registerStudent()">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

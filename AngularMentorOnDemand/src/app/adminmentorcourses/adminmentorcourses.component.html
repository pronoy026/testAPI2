<div class="container">
    <div style="padding-top: 20px">
        <h4 style="color: #00887a;text-align: center; font-family: fantasy">All Mentor Created Courses</h4>
        <table *ngIf="tabletoggler" class="table">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th>Course Name</th>
                    <th>Mentor name</th>
                    <th>Fee</th>
                    <th>Commission</th>
                    <th>Duration</th>
                    <th>Start date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody *ngFor="let course of courses" class="shadow">
                <tr>
                    <td>
                        <div class="card-img d-flex justify-content-center">
                            <img class="rounded-circle" src="{{course.imageUrl}}" alt="{{course.imageUrl}}" style="height: 50px; width :60px">
                        </div>
                    </td>
                    <td style="color: #0066ff;">{{course.name}}</td>
                    <td>{{course.mentor.name}}</td>
                    <td>Rs. {{course.fee}}</td>
                    <td>{{course.commission}} %</td>
                    <td>{{course.duration}} Days</td>
                    <td>{{course.startDate}}</td>
                    <td>{{course.endDate}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!tabletoggler" style="text-align: center; color:#0066ff;padding-top:100px ;"> There are no mentor created courses!</div>
    </div>
</div>

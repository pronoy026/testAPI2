<div *ngIf="course===undefined">
    <div style="text-align: center; padding-top: 100px; color: #0066ff">Please select a course and see the overview.</div>
    <div class="d-flex justify-content-center" style="padding-top: 50px"><button class="btn btn-primary" routerLink='/studenthome/studentregisteredcourses'>Go to Ongoing Courses</button></div>
</div>
<div *ngIf="course!==undefined" style="padding-top: 50px">
    <div class="card shadow" style="padding-top: 50px; padding-bottom: 50px">
        <div class="card-img d-flex justify-content-center" style="padding-top: 10px ">
            <img class="rounded-circle" src="{{course.imageUrl}}" alt="{{course.name}}" style="height: 150px; width :170px">
        </div>
        <h3 style="text-align: center; color: #00887a; font-family: fantasy">{{course.name}}</h3>
        <h4 style="color: black; text-align: center"> Mentor : {{course.mentor.name}}</h4>
        <h6 style="text-align: center; color : #00887a">Start date : {{course.startDate}}</h6>
        <h6 style="text-align: center; color : #00887a">End Date : {{course.endDate}}</h6>
        <h6 style="text-align: center; color :tomato;font-family: fantasy;">Duration : {{course.duration}} Days</h6>
        <h5 style="text-align: center; color : #0066ff">Completion Status : {{course.completionStatus}} %</h5>
        <h5 style="text-align: center; color : black">Select your Completion Status</h5>
        <div class="d-flex justify-content-center">
            <select name="cstatus" [(ngModel)]="selectValue" id="cstatus">
                <option value=0> 0% </option>
                <option value=25>25%</option>
                <option value=50>50%</option>
                <option value=75>75%</option>
                <option value=100>100%</option>
            </select>
        </div>
        <div class="d-flex justify-content-center" style="padding-top: 20px"><button class="btn btn-primary" (click)="updateRegisteredCourse()">Save</button></div>
        <div class="d-flex justify-content-center" style="padding-top: 50px"><button class="btn btn-success" (click)="completionCheck()">Mark as Completed<i class="fa fa-check" aria-hidden="true"></i></button></div>
    </div>
</div>

<div *ngIf="courseData!==undefined && !notStudent" style="min-height: 600px">
    <div class="row" style="padding : 20px;">
        <div class="col-md-4"></div>
        <div class="col-md-4 card-custom">
            <div class="card" style="border-radius: 25px;">
                <div class="d-flex justify-content-center" style="padding: 10px ">
                    <h2 style="color: black"> Your Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></h2>
                </div>
                <div class="card-img d-flex justify-content-center" style="padding-top: 10px ">
                    <img class="rounded-circle" src="{{courseData.imageUrl}}" alt="" style="height: 150px; width :170px">
                </div>
                <div class="card-body">
                    <h4 class="card-title" style="color: darkblue; text-align: center">{{courseData.name}}</h4>
                    <!-- <p class="card-body">
                        {{courseData.description}}
                    </p> -->
                    <div>
                        <h5 style="color: black; text-align: center"> Duration : {{courseData.duration}} Days</h5>
                    </div>
                    <div>
                        <h5 style="color: black; text-align: center; color: #00887a; font-family: fantasy"> Mentor : {{courseData.mentor.name}}
                        </h5>
                    </div>
                    <div>
                        <!-- <h5 style="color: black; text-align: center">{{courseData.fee}} /- only</h5> -->
                    </div>
                    <div class="d-flex justify-content-center">
                        <button *ngIf="!paymentSuccess" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Make Payment
                            {{courseData.fee}}
                            /-</button>
                        <button *ngIf="paymentSuccess" class="btn btn-primary" routerLink="/studenthome/studentregisteredcourses">Go to Registered Courses</button>
                    </div>
                    <div *ngIf="paymentSuccess" style="text-align: center" class="text-success"> Payment Successful!
                    </div>

                    <!-- modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div>Are you sure to pay Rs. {{courseData.fee}}?</div>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" (click)="registerCourse(courseData)" data-dismiss="modal">Yes</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- modal -->

                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="courseData===undefined && !notStudent" style="min-height: 600px">
    <div style="padding-top: 100px; color: #0066ff; text-align: center"> It looks like that your payment got cancelled! Please start from begining.</div>
    <div class="d-flex justify-content-center" style="padding-top : 40px"> <button class="btn btn-outline-primary" routerLink='/studenthome/studentconfirmedcourses'>Take me to Confirmed courses</button></div>
</div>

<div *ngIf="notStudent" style="min-height: 600px">
    <div style="padding-top: 100px; color: red; text-align: center"> Sorry! you are not eligible to enroll for courses.</div>
    <div class="d-flex justify-content-center" style="padding-top : 40px"> <button class="btn btn-outline-primary" routerLink='/home'>Take me to Home</button></div>
</div>
